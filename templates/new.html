{{define "new"}} {{template "_head"}}
<body>
  {{template "_navbar"}}
  <!-- Formulário -->
  <div class="d-flex justify-content-center mt-3" style="width: 100vw">
    <form
      method="POST"
      action="insert"
      class="d-flex justify-center flex-column"
      style="width: 500px"
    >
      <div class="container">
        <h1 class="display-5">Novo produto</h1>
        <p class="lead">Insira os detalhes</p>
      </div>
      <div class="m-3">
        <div class="mb-3">
          <label for="input-nome" class="form-label">Nome:</label>
          <div class="col-sm-10">
            <input
              name="input-nome"
              type="text"
              class="form-control"
              id="input-nome"
            />
          </div>
        </div>

        <div class="mb-3">
          <label for="input-descricao" class="form-label">Descrição</label>
          <div class="col-sm-10">
            <input
              name="input-descricao"
              type="text"
              class="form-control"
              id="input-descricao"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="input-preco">Preço:</label>
          <div class="col-sm-10">
            <input
              name="input-preco"
              type="number"
              class="form-control"
              id="input-preco"
            />
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label" for="input-quantidade">Quantidade:</label>
          <div class="col-sm-10">
            <input
              name="input-quantidade"
              type="number"
              class="form-control"
              id="input-quantidade"
            />
          </div>
        </div>

        <div class="d-flex">
          <div class="m-1">
            <button type="submit" class="btn btn-success">Salvar</button>
          </div>
          <div class="m-1">
            <a class="btn btn-info" href="/">Voltar</a>
          </div>
        </div>
      </div>
    </form>
  </div>

  <!-- Bootstrap -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"
  ></script>
</body>

{{end}}
