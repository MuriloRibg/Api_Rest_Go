{{define "Editar"}} {{template "_head"}} {{template "_navbar"}}
<!-- Formulário -->
<div class="d-flex justify-content-center mt-3" style="width: 100vw">
  <form
    method="POST"
    action="update"
    class="d-flex justify-center flex-column"
    style="width: 500px"
  >
    <div class="container">
      <h1 class="display-5">Editado produto</h1>
      <p class="lead">Insira os dados</p>
    </div>
    <input id="id" type="hidden" name="id" value="{{.Id}}"/>
    <div class="m-3">
      <div class="mb-3">
        <label for="input-nome" class="form-label">Nome:</label>
        <div class="col-sm-10">
          <input
            id="input-nome"
            class="form-control"
            type="text"
            name="input-nome"
            value="{{.Nome}}"
          />
        </div>
      </div>

      <div class="mb-3">
        <label for="input-descricao" class="form-label">Descrição</label>
        <div class="col-sm-10">
          <input
            id="input-descricao"
            class="form-control"
            type="text"
            name="input-descricao"
            value="{{.Descricao}}"
          />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="input-preco">Preço:</label>
        <div class="col-sm-10">
          <input
            id="input-preco"
            class="form-control"
            type="number"
            name="input-preco"
            value="{{.Preco}}"
          />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label" for="input-quantidade">Quantidade:</label>
        <div class="col-sm-10">
          <input
            id="input-quantidade"
            class="form-control"
            type="number"
            name="input-quantidade"
            value="{{.Quantidade}}"
          />
        </div>
      </div>

      <div class="d-flex">
        <div class="m-1">
          <button type="submit" class="btn btn-success">Editar</button>
        </div>
        <div class="m-1">
          <a class="btn btn-info" href="/">Voltar</a>
        </div>
      </div>
    </div>
  </form>
</div>

{{end}}
